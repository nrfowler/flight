
<navbar-app></navbar-app>
<head><link rel="stylesheet" type="text/css" href="styles.css"></head>
<div class='container'>
<div id='map' map-lazy-load="https://maps.google.com/maps/api/js">
	<ng-map center="{{$mapCtrl.center}}" zoom="{{$mapCtrl.zoom}}">
	  <marker
	    ng-repeat="$mapMarker in $mapCtrl.markers"
	    position="{{$mapMarker.position}}">
	  </marker>
	  <shape
	    ng-repeat="$mapPath in $mapCtrl.paths"
	    name="polyline"
	    path="{{$mapPath.path}}"
	    stroke-color="{{$mapPath.strokeColor}}"
	    stroke-opacity="{{$mapPath.strokeOpacity}}"
	    stroke-weight="{{$mapPath.strokeWeight}}"
	    geodesic="{{$mapPath.geodesic}}">
	  </shape>
</ng-map>
</div>
<div id='sidebar' > <div> Route Information
	<div> Total Flight Time: {{$mapCtrl.totalTime}} hours</div>
	<div> Total Layover Time: {{$mapCtrl.layoverTime}} hours</div>
	<br>
	<div ng-repeat='flight in $mapCtrl.route'> Flight Description:
	<div>Origin: {{flight.origin}}</div>
	<div>Destination: {{flight.destination}}</div>
	<div>Flight Time: {{flight.flightTime}}</div>
	<div>Flight Offset: {{flight.offset}}</div>
	<br>
	</div>
</div></div>
</div>
